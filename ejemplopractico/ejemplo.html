<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-xs-12">
                <h1 class="jumbotron">Vue.js</h1>
                <div id="app">
                    <table class="table table-stripped">
                        <thead>
                            <tr>
                                <th style="width: 40px"></th>
                                <th>Description</th>
                                <th style="width: 200px;">Monto</th>
                                <th style="width: 100px">Â¿Cancelado?</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td></td>
                                <td>
                                    <input type="text" class="form-control" v-model="newEntry.name">
                                </td>
                                <td>
                                    <input type="text" class="form-control" v-model="newEntry.amount">
                                </td>
                                <td>
                                    <button @click="add()" type="button" class="btn btn-success btn-block">Agregar</button>
                                </td>
                            </tr>
                            <tr v-if="items.length === 0">
                                <td colspan="4" class="text-center">
                                    No registros por mostrar
                                </td>
                            </tr>
                            <tr v-for="item, index in items ">
                                <td>
                                    <button 
                                    @click="remove(index)"
                                        type="buttun" class="btn btn-danger btn-xs">
                                        <i class="glyphicon glyphicon-trash"></i>
                                    </button>
                                </td>
                                <td> {{ item.name }}</td>
                                <td>{{ item.amount.toFixed(2) }}</td>
                                <td class="text-center" :title="item.paid ? 'si' : 'no'">
                                    <button 
                                    @click="changeTopaid(item)"
                                        class="btn btn-default btn-sm" 
                                        :class="{'btn-success': item.paid}">
                                        <i v-if="item.paid" class="glyphicon glyphicon-ok"></i>
                                        <i v-if="!item.paid" class="glyphicon glyphicon-remove"></i>
                                    </button>
                                </td> 
                            </tr>
                        </tbody>
                        <tfoot>
                            <tr>
                                <td></td>
                                <td class="text-right"> Por pagar</td>
                                <td> {{ totalAmount(0) }}</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text-right">Pagadp</td>
                                <td> {{ totalAmount(1) }}</td>
                                <td></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td class="text-right"> Total</td>
                                <td> {{ totalAmount(2) }}</td>
                                <td></td>
                            </tr>
                        </tfoot>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
        var app = new Vue({
            el: '#app', //parametros 
            data: {     //componentes 
                newEntry: {
                    name: '',
                    amount: 0
                },
                items: [{
                    name: 'servicios',
                    amount: 200,
                    paid: false
                },
                {
                    name: 'hosting',
                    amount: 90,
                    paid: true
                },
                ],
            },
            methods: {
                remove: function(index){
                    this.items.splice(index,1);
                },
                add(){
                    this.items.push({
                        name: this.newEntry.name,
                        amount: parseFloat(this.newEntry.amount),
                        paid: false
                    });

                    false.newEntry.name = '';
                    false.newEntry.amount =0 ;
                },
                changeTopaid(item){
                    item.paid = !(item.paid);
                },
                totalAmount(t){
                    var total = this.items.reduce(function(a, b){
                        switch(t){
                            case 0: return a + (!b.paid ? b.amount : 0);
                            case 1: return a + (b.paid ? b.amount : 0);
                            case 2: return a + b.amount;
                        }
                    }, 0);
                    return total.toFixed(2);
                }
            }
        });
    </script>



</body>

</html>
